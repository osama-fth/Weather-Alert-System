<!doctype html>
<html lang="it" data-bs-theme="light">

<head>
  <meta charset="utf-8" />
  <title>Weather Alerts • Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CSS + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="#"><i class="bi bi-cloud-sun"></i> Weather Alerts</a>
      <div class="ms-auto small text-body-secondary">
        Agg. <span id="last-updated">—</span>
      </div>
    </div>
  </nav>

  <header class="bg-body-tertiary border-bottom py-3">
    <div class="container">
      <div class="row g-3 align-items-end">
        <div class="col-md-4">
          <label for="region" class="form-label mb-1">Regione</label>
          <select id="region" class="form-select"></select>
        </div>
        <div class="col-md-2">
          <label for="interval" class="form-label mb-1">Auto-refresh</label>
          <select id="interval" class="form-select">
            <option value="0">Off</option>
            <option value="5000">5s</option>
            <option value="10000" selected>10s</option>
            <option value="30000">30s</option>
            <option value="60000">60s</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="since" class="form-label mb-1">Finestra (h)</label>
          <select id="since" class="form-select">
            <option value="3600">1h</option>
            <option value="21600" selected>6h</option>
            <option value="43200">12h</option>
            <option value="86400">24h</option>
          </select>
        </div>
        <div class="col-md-4 d-flex gap-2 justify-content-end">
          <button id="refresh" class="btn btn-primary"><i class="bi bi-arrow-repeat"></i> Aggiorna</button>
          <button id="clear" class="btn btn-outline-secondary"><i class="bi bi-trash"></i> Pulisci</button>
        </div>
      </div>

      <div class="row g-2 mt-3">
        <div class="col-12">
          <div class="card card-body">
            <div class="row g-2">
              <div class="col-6 col-md-3">
                <label class="form-label mb-1">UV max ≥</label>
                <input id="flt-uv" type="number" class="form-control" step="1" min="0" value="8" />
              </div>
              <div class="col-6 col-md-3">
                <label class="form-label mb-1">Tmax ≥ (°C)</label>
                <input id="flt-tmax" type="number" class="form-control" step="1" value="35" />
              </div>
              <div class="col-6 col-md-3">
                <label class="form-label mb-1">Tmin ≤ (°C)</label>
                <input id="flt-tmin" type="number" class="form-control" step="1" value="-5" />
              </div>
              <div class="col-6 col-md-3">
                <label class="form-label mb-1">Prob. precip. ≥ (%)</label>
                <input id="flt-pp" type="number" class="form-control" step="1" min="0" max="100" value="70" />
              </div>
              <div class="col-6 col-md-3">
                <label class="form-label mb-1">Pioggia ≥ (mm)</label>
                <input id="flt-pr" type="number" class="form-control" step="1" value="10" />
              </div>
              <div class="col-6 col-md-3">
                <label class="form-label mb-1">Neve ≥ (cm)</label>
                <input id="flt-sn" type="number" class="form-control" step="1" value="5" />
              </div>
              <div class="col-6 col-md-3">
                <label class="form-label mb-1">Vento ≥ (km/h)</label>
                <input id="flt-ws" type="number" class="form-control" step="1" value="60" />
              </div>
              <div class="col-6 col-md-3">
                <label class="form-label mb-1">Raffiche ≥ (km/h)</label>
                <input id="flt-wg" type="number" class="form-control" step="1" value="80" />
              </div>
            </div>
            <div class="mt-2 text-end">
              <small class="text-body-secondary">I filtri sono inviati a weather-fetcher a ogni richiesta.</small>
            </div>
          </div>
        </div>
      </div>

      <div id="status" class="small text-body-secondary mt-2">Pronto</div>
    </div>
  </header>

  <main class="container my-4">
    <div id="alerts" class="row g-3"></div>

    <div id="empty" class="text-center text-body-secondary my-5" style="display:none">
      <div class="display-6">Nessun alert</div>
      <p class="mt-2">Non sono presenti segnalazioni per la regione selezionata.</p>
    </div>

    <section class="mt-4">
      <details>
        <summary class="text-body-secondary">Raw JSON</summary>
        <pre id="raw" class="bg-light p-3 rounded mt-2">[]</pre>
      </details>
    </section>
  </main>

  <script src="./script.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
